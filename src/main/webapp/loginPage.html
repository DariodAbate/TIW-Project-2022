<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script src="https://kit.fontawesome.com/bd3a7b47a9.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="MyFile.css">
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
	<h1 id = "welcome">Welcome to the meetings management application</h1>
	
	<h4>Login</h4>	
	<form class = "login" method="post" action="CheckPassword">
		<br> <i class="login_icon fa-solid fa-user"></i> <input name="username" type="text" required placeholder = "Username">
		<br> <i class="password_icon1 fa-solid fa-lock"></i> <input name="password" type="password" required placeholder = "Password"> 
		<br> <input type="submit" value="Sign in">
		<p th:text = "${errorMessage}"> </p>
	</form>
	
	<h4>Register</h4>	
	<form class = "register" method="post" action="CheckRegistration">
		<br> <i class="login_icon fa-solid fa-user"></i> <input name="newUsername" type="text" required placeholder = "Username" >
		<br> <i class="mail_icon fa-solid fa-envelope"></i> <input name="newMail" type="email" required placeholder = "Mail"> <br>
		<br> <i class="password_icon2 fa-solid fa-lock"></i> <input name="newPassword" type="password" required placeholder = "Password" >
		<br> <i class="password_icon3 fa-solid fa-lock"></i> <input name="newRepeatedPassword" type="password" required placeholder = "Repeat Password" >
		<br> <input type="submit" value="Sign up">
		<p th:text = "${passwordsDifferent}"> </p>
		<p th:text = "${nicknameAlreadyTaken}"> </p>
	</form>

</body>
</html>
